<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HE Copilot Agents Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0078D4',
              'brand-secondary': '#22c55e',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-slate-900 text-slate-200 font-sans antialiased">
    <div id="root"></div>
    
    <script type="text/babel" data-type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';

      // --- Icon Components ---
      const BrainIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" />
          </svg>
      );

      const BookOpenIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18c-2.305 0-4.408.867-6 2.292m0-14.25v14.25" />
          </svg>
      );
      
      const SparkleIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" />
              <path strokeLinecap="round" strokeLinejoin="round" d="M18.217 18.217a.75.75 0 0 0 1.06 0l2.122-2.121a.75.75 0 0 0-1.06-1.06l-2.12 2.12a.75.75 0 0 0 0 1.061Zm-12.436 0a.75.75 0 0 1-1.06 0L2.6 16.096a.75.75 0 0 1 1.06-1.06l2.122 2.122a.75.75 0 0 1 0 1.06Z" />
          </svg>
      );

      // --- UI Components ---
      const Header = () => {
          return (
              <header className="text-center animate-fade-in-up">
                  <h1 className="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-400 mb-4">
                      Supercharge Your Studies with Copilot
                  </h1>
                  <p className="max-w-3xl mx-auto text-lg md:text-xl text-slate-400">
                      Welcome, students! Below are two powerful, custom-built Copilot agents designed to enhance your learning journey. Add them to your M365 Copilot chat to get started.
                  </p>
              </header>
          );
      };

      const Footer = () => {
          return (
              <footer className="w-full py-6 text-center text-slate-500">
                  <p>&copy; {new Date().getFullYear()} - Tony Myers.</p>
              </footer>
          );
      };

      const AgentCard = ({ title, description, link, examples, icon, accentColor, animationDelay }) => {
          return (
              <div 
                  className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl shadow-lg p-6 flex flex-col transition-all duration-300 hover:shadow-2xl hover:border-slate-600 opacity-0 animate-fade-in-up"
                  style={{ animationDelay: `${animationDelay}ms` }}
              >
                  <div className={`border-l-4 ${accentColor} pl-4 mb-4`}>
                      <div className="flex items-center gap-4">
                          {icon}
                          <h2 className="text-2xl font-bold text-white">{title}</h2>
                      </div>
                  </div>

                  <p className="text-slate-300">{description}</p>
                  
                  <div className="my-6">
                      <h3 className="font-semibold text-slate-200 mb-3">You could try asking:</h3>
                      <ul className="space-y-3 text-slate-400">
                          {examples.map((example, index) => (
                              <li key={index} className="flex items-start gap-3">
                                  <SparkleIcon className="w-5 h-5 text-yellow-400 mt-0.5 shrink-0" />
                                  <span>"{example}"</span>
                              </li>
                          ))}
                      </ul>
                  </div>

                  <div className="mt-auto pt-4">
                      <a
                          href={link}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="w-full block text-center bg-brand-primary text-white font-semibold py-3 px-6 rounded-lg transition-transform duration-200 hover:scale-105 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-brand-primary"
                      >
                          Add to Copilot
                      </a>
                  </div>
              </div>
          );
      };

      // --- Main App Component ---
      const App = () => {
          const agents = [
              {
                  title: 'Socratic Tutor',
                  description: "A learning companion to help you develop genuine understanding, produce your own work, and become a more confident, critical, and independent thinker. It guides your reasoning, it doesn't replace it.",
                  link: 'https://m365.cloud.microsoft:443/chat/?titleId=T_29420ced-78cb-75c9-d668-92906ac92f64&source=embedded-builder',
                  examples: [
                      'Help me understand how the Frank-Starling law relates to cardiac output during exercise',
                      'Explain the difference between herd immunity and vaccine efficacy in simple terms',
                      `Why does hypokalemia cause muscle weakness but not cardiac arrest in most cases? , Can you walk me through this?`,
                      'Critique my thesis statement for my literature review.'
                  ],
                  icon: <BrainIcon className="w-10 h-10 text-brand-primary" />,
                  accentColor: 'border-brand-primary'
              },
              {
                  title: 'Academic Rigour Assistant',
                  description: 'A scholarly assistant prioritizing factual accuracy, verifiable evidence, and academic integrity. Use it for research, writing, exploring literature, and ensuring your work is built on a solid foundation.',
                  link: 'https://m365.cloud.microsoft:443/chat/?titleId=T_ef40e31a-faa0-5e5c-2f90-a22c14d9ed13&source=embedded-builder',
                  examples: [
                      'You are a highly experienced peer-reviewed journal article reviewer. Please provide a critical review of the following work, highlighting its strengths, weaknesses, and what could be improved to strengthen its academic rigour. Separate verifiable issues from matters of interpretation. .',
                      'Check whether this claim is supported by credible evidence. Provide sources if they exist, or state clearly if evidence is weak, mixed, or absent. The claim is ""Vitamin C supplements prevent or significantly reduce the duration of the common cold in the general population.',
                      `Can you provide a full citation for the book 'Sapiens' by Yuval Noah Harari?`,
                      'Explain the methodology of a randomized controlled trial.'
                  ],
                  icon: <BookOpenIcon className="w-10 h-10 text-brand-secondary" />,
                  accentColor: 'border-brand-secondary'
              },
          ];

          return (
              <div className="min-h-screen bg-slate-900 flex flex-col">
                  <main className="flex-grow container mx-auto px-4 py-8 md:py-16">
                      <Header />
                      <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 mt-12">
                          {agents.map((agent, index) => (
                              <AgentCard
                                  key={agent.title}
                                  title={agent.title}
                                  description={agent.description}
                                  link={agent.link}
                                  examples={agent.examples}
                                  icon={agent.icon}
                                  accentColor={agent.accentColor}
                                  animationDelay={index * 200}
                              />
                          ))}
                      </div>
                  </main>
                  <Footer />
              </div>
          );
      };

      // --- Application Entry Point ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>

  </body>
</html>
